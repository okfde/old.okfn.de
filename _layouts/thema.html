---
layout: default
menu_themen: yes

---

<div class="lurking-header topic">
  <div class="row">
    <div class="col-xs-12 col-md-offset-2 col-md-8">
      <div class="post-content">{{ content }}</div>
    </div>
  </div>
</div>
<h3 class="subtle-section">{% t thema.WeitereThemen %}</h3>

<div class="row">
  <div class="col-xs-12 col-md-offset-1 col-md-10">
    <div class="row">
      {% assign themen = site.pages|where:"layout","thema"|where:"lang",site.lang|sort:"title" %}
      {% for thema in themen %}
      {% if thema.title != page.title %}

        <div class="text-only mini">
          <a href="{{ site.baseurl }}/{{ thema.url|replace_first:'/',''|replace_first:'index.html','' }}">
            <div class="project-box-inner">
              <h3>{{ thema.title }}</h3>
            </div>
          </a>
        </div>

      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
