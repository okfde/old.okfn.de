start:
  Slogan: Hi, wir sind die OKF. Wir setzen uns für offenes Wissen in einer digitalen Gesellschaft ein.
  Intro: >
    Die Open Knowledge Foundation Deutschland ist ein gemeinnütziger Verein. <br class="hidden-xs hidden-sm"/>Wir befähigen Menschen das demokratische Potential von Technologien zu erkennen und zu nutzen.
    Dafür organisieren wir Events, bauen Communities auf, entwickeln Bildungsangebote und eigene Software.
  Spenden: Unsere Arbeit ist
  SpendenText: >
    Bitte spenden Sie uns, damit wir uns weiterhin effektiv für freies Wissen, offene Daten und Beteiligung einsetzen können.
  SpendenJa: Jetzt spenden!
  SpendenNein: Stop. Erstmal mehr erfahren.
  Newsletter: Newsletter
  NewsletterText: >
    Du möchtest über die Open Knowledge Foundation auf dem Laufenden bleiben?<br> Unser monatlicher Newsletter informiert über Neuigkeiten aus unseren Projekten sowie Veranstaltungen, auf denen wir zu treffen sind!
  NewsletterJa: Abonnieren
  AusUnseremBlog: Aus unserem Blog
