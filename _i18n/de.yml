start:
  Slogan: Offenes Wissen<br/>für die digitale Gesellschaft
  Intro: >
    Die Open Knowledge Foundation Deutschland ist ein gemeinnütziger Verein,<br class="hidden-xs hidden-sm"/>
    der sich für offenes Wissen, offene Daten, Transparenz und Beteiligung einsetzt.
  Willkommen: >
    Hier kannst du mehr über unsere <a href="/verein/">Organisation</a>, unsere <a href="/mission/">Ziele</a> und unsere <a href="/projekte/">Projekte</a> erfahren.
  Spenden: Unsere Arbeit ist
  SpendenText: >
    Bitte spenden Sie uns, damit wir uns weiterhin effektiv für freies Wissen, offene Daten und Beteiligung einsetzen können.
  SpendenJa: Jetzt spenden!
  SpendenNein: Stop. Erstmal mehr erfahren.
