<footer class="hidden-print">
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-xs-12 nav-items">
					<ul>
						<li{% if page.menu_vorstand %} class="active"{% endif %}><a class="nav-link" href="{{ site.baseurl }}/vorstand/">{% t navig.Vorstand %}</a></li>
						<li{% if page.menu_verein %} class="active"{% endif %}><a class="nav-link" href="{{ site.baseurl }}/verein/">{% t navig.Verein %}</a></li>

						<li{% if page.menu_presse %} class="active"{% endif %}><a class="nav-link" href="{{ site.baseurl }}/presse/">{% t navig.Presse %}</a></li>
						<li{% if page.menu_jobs %} class="active"{% endif %}><a class="nav-link" href="{{ site.baseurl }}/jobs/">{% t navig.Jobs %}</a></li>
						<li{% if page.menu_impressum %} class="active"{% endif %}><a class="nav-link" href="{{ site.baseurl }}/impressum/">{% t navig.Impressum %}</a></li>
					</ul>
				</div>
				<div class="col-sm-2 col-xs-12 nav-items nav-items-right">
					<ul>
						<li><a class="nav-link" href="https://twitter.com/okfde" title="OKF auf Twitter"><i class="icon-twitter"></i></a></li>
						<li><a class="nav-link" href="https://github.com/okfde" title="OKF auf Github"><i class="icon-github"></i></a></li>
						<li><a class="nav-link" href="https://www.flickr.com/photos/okfde" title="OKF auf Flickr"><i class="icon-flickr"></i></a></li>
						<li><a class="nav-link" href="https://www.youtube.com/channel/UCUD8EFjXzRN-wFUbVTYlDAw" title="OKF auf Youtube"><i class="icon-youtube"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="cellar">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<p>{% t footer.piwik_hint %}</p>
					<p>{% t footer.license %}</p>
				</div>
			</div>
		</div>
	</div>
</footer>
