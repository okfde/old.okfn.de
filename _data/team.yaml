- name: Daniel Dietrich
  img: danieldietrich
  staff: 1
  board: 1
  advisory: 0
  position: Vorsitzender
  bio: "Daniel Dietrich engagiert sich seit Jahren für digitale Bürgerrechte und arbeitet intensiv zu verschiedenen Aspekten der Wissensgesellschaft und der digitalen Welt. Ihn interessiert die Frage, wie wir Technologien einsetzen können um die Welt ein kleines bisschen besser zu machen. Für die Open Knowledge Foundation ist er als Open-Data-Evangelist und Koordinator der Open Definition und der Arbeitsgruppe zu Open Government Data tätig. Er ist Mitgründer des Open Data Network und Vorsitzender der Open Knowledge Foundation Deutschland. Bis Anfang 2013 arbeitete er als Redakteur der Platform der Europäischen Kommission für Public Sector Information www.epsiplatform.eu. Bis Ende 2011 arbeitete er als wissenschaftlicher Mitarbeiter an der Technischen Universität Berlin im Fachbereich Informatik und Gesellschaft. Zuvor hat er einige Jahre in der IT Branche als Berater und Projektleiter gearbeitet. Weitere Informationen auf www.ddie.me."
  mail: daniel.dietrich@okfn.org
  twitter: ddie
  website:

- name: Friedrich Lindenberg
  img: friedrichlindenberg
  staff: 0
  board: 1
  advisory: 0
  position: Stellvertreter
  bio: "Friedrich Lindenberg ist Knight-Mozilla Fellow bei SPIEGEL ONLINE, wo er helfen will, neue Web-Technolgien für den Journalismus zu erschliessen. Zuvor war er bei der Open Knowledge Foundation in Projekten zu transparentem Regierungshandeln (Open Government Data) aktiv. Sein Schwerpunkt ist die Umsetzung von Angeboten zur Beteiligung und Information im Zusammenhang mit Haushaltsführung, Gesetzgebung und Lobbyismus, sowie die Zusammenarbeit mit NGOs und Journalisten, die in diesen Bereichen arbeiten. Zuvor entwickelte er Adhocracy, eine Liquid Democracy-Platform für die gemeinsame Entwicklung politischer Entwürfe, die von der Internet-Enquete des Bundestags und verschiedenen Parteien eingesetzt wird."
  mail: friedrich.lindenberg@okfn.org
  twitter: pudo
  website: https://pudo.org
  github: pudo

- name: Christian Heise
  img: christianheise
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzer
  bio: "Christian Heise ist Politologe und wissenschaftlicher Mitarbeiter am Hybrid Publishing Lab im Centre for Digital Cultures an der Leuphana Universität Lüneburg, wo er zum Thema Open Science promoviert. Zuvor war er als Manager bei der Deutschen Presse Agentur und bei ZEIT ONLINE tätig. Neben seiner ehrenamtlichen Tätigkeit im Vorstand der Open Knowledge Foundation ist er auch Gründungs- und Vorstandsmitlgied im Förderverein für freie Netzwerke e.V. (freifunk.net). Christian redet gern und schreibt viel über seine Schwerpunktthemen: Open Data, Open Government, Open Access, Open Science und Open Networks."
  mail: christian.heise@okfn.org
  twitter: christianheise
  website: https://christianhei.se

- name: Claudia Schwegmann
  img: claudiaschwegmann
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzerin
  bio: "Claudia ist Vorstandsmitglied der OKFN und Gründerin des OpenAid Projektes. Sie betreibt seit 2009 Lobbyarbeit für offene Daten in der Entwicklungszusammenarbeit, insbesondere für die International Aid Transparency Initiative. Claudia Schwegmann ist Politologin, Theologin und Organisationsberaterin und arbeitet seit 1996 in der Entwicklungszusammenarbeit, vor allem im Bereich Evaluation. Ihr Kernanliegen ist wirksame Entwicklungszusammenarbeit auf der Basis von Transparenz, Rechenschaftslegung, Bürgerbeteiligung und die Nutzung des Potentials digitaler Tools zur Erreichung dieser Ziele (open data, social media, crowdsourcing). Claudia Schwegmann arbeitet als freie Beraterin und engagiert sich ehrenamtlich in der Technical Advisory Groups von IATI, in der Technical Advisory Group des Land Portals und bei Transparency International."
  mail: claudia.schwegmann@okfn.org
  twitter: OpenAidGermany
  website:

