- name: Helene Hahn
  img: helenehahn
  staff: 0
  board: 0
  advisory: 0
  board_alumni: 1
  position:
  bio: "Helene begleitete die Open Knowledge Foundation Deutschland von 2013 bis 2018 als Projektleiterin für verschiedene Community- und Technik-Projekte zu den Themen digitale Mündigkeit und Beteiligung, Zugang zu Informationen, politische und kulturelle Bildung. Helene interessiert sich dafür, wie Daten und Technologien für eine positive Gestaltung unserer Gesellschaft eingesetzt werden können. Sie hat verschiedene Projekte konzipiert und umgesetzt, wie z.B. Coding da Vinci, die Datenschule, Offenes Parlament und Jede Schule. Sie ist im international Civic Tech-Netzwerk aktiv, konzipiert partizipative Workshops und spricht auf Konferenzen über digitale Themen, z.B. zu data literacy, open culture und data for good. Helene hat Kulturwissenschaften studiert und macht gerade ihren Masterabschluss in Governance and Human Rights."
  bio_en: "Helene has worked as project lead at the Open Knowledge Foundation Germany from 2013 to 2018. She designed and implemented different community and tech based projects on the topics of digital literacy and participation, access to information, as well as political and cultural education. Helene is interested in how data and technologies can contribute to meaningful social change in our society. Some of her projects include Coding da Vinci, School of Data Germany, Open Parliament and Jede Schule. Currently, Helene is active in the international Civic Tech network, designs participatory workshops and speaks at conferences about data literacy, open culture and data for good. Helene has a background in Social and Cultural Sciences and is currently finishing her master’s degree in Governance and Human Rights."
  mail: helene.hahn@posteo.de
  twitter: pluscha
  website:
  github: heleneh


- name: Juliane Krüger
  img: julianekrueger
  staff: 1
  board: 0
  advisory: 0
  position:
  bio: "Juliane unterstützt die OKF als Assistenz der Geschäftsführung und hilft außerdem den Demokratielaboren bei der Zahlen- und Tabellenjonglage. Als praktische Kulturwissenschaftlerin hat sie vorher Literatur- und Musikfestivals u. a. im Museumsquartier in Wien und am Haus der Kulturen der Welt in Berlin koordiniert. Sie spricht, schleift und setzt gerne Texte, am liebsten mit Cybercontext, und ist immer wieder Teil ehrenamtlicher Projekte des Netzwerks der BücherFrauen und des FIfF. Digitale Mündigkeit jeder Bürgerin und jedes Bürgers ist für sie essentielle Voraussetzung einer vernetzten demokratischen Gesellschaft."
  bio_en: "Juliane works for the OKF as assistance to the management and also suppports the Demokratielabore project with their finances."
  mail: juliane.krueger@okfn.de
  twitter:
  website:
  github:

- name: Sebastian Seitz
  img: sebastianseitz
  staff: 0
  board: 0
  advisory: 0
  board_alumni: 1
  position:
  bio: "Sebastian leitet seit 2017 die Demokratielabore bei der Open Knowledge Foundation Deutschland. Vorher hat er bei einer gemeinnützigen Stiftung in den Themenfeldern Digitale Bildung und Open Educational Resources gearbeitet. In Bielefeld hat er seinen Abschluss in Erziehungswissenschaft mit den Schwerpunkten Schulpädagogik und Medien gemacht. Sebastian glaubt, dass freie Inhalte Treiber von Innovation im Bildungswesen sein können und ist großer Freund von Open-Source-Software und deren Einsatz in Schule und Unterricht."
  bio_en: "Sebastian is in charge of the Demokratielabore at the Open Knowledge Foundation Germany. Before that he worked for a non-profit foundation in the field of digitization of education and Open Educational Resources. He made his diploma in educational science at Bielefeld University with a focus on school pedagogics and media. Sebastian believes in open content as a driver of innovation in the educational sector. He is a friend of open source software and its usage in schools and classrooms."
  mail: sebastian.seitz@okfn.de
  twitter: bastiseitz
  website: http://sebastianseitz.de

- name: Jasmin Helm
  img: jasminhelm
  staff: 1
  board: 0
  advisory: 0
  position:
  bio: "Jasmin hat Soziologie und Germanistik in Kiel und Potsdam studiert und arbeitet seit Oktober 2016 bei der OKF im Bereich Kommunikation, aktuell in den Projekten Datenschule und Demokratielabore. Zuvor hat sie einige Praktika in Zeitungs- und Fernsehredaktionen absolviert und war ehrenamtlich für Umwelt-NGOs in der Presse- und Öffentlichkeitsarbeit tätig. Der verantwortungsvolle Umgang mit Daten ist ein zentrales Anliegen für sie."
  bio_en: "Jasmin studied sociology at Potsdam University and supports the projects \"Datenschule\" and \"Demokratielabore\" since October 2016. The handling of data in a responsible way is a main concern for her."
