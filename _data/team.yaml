  position:
  bio: "Kristina ist seit 2017 im Vorstand der Open Knowledge Foundation Deutschland. Davor war sie drei Jahre lang Geschäftsführerin der Organisation. Sie war bei der UNHCR in Myanmar für den Bereich Donor Relations zuständig und hat als Senior Program Manager der Carnegie Endowment for International Peace das Brüsseler Büro stellvertretend geleitet sowie als Programm- und Konferenz-Manager den Bereich Internationale Politik der Körber Stiftung begleitet. Weitere berufliche Stationen waren der Danish Refugee Council in Myanmar und das Wall Street Journal Europe in Berlin."
  bio_en: "Kristina is member of the board at Open Knowledge Foundation Deutschland (OKF) since November 2017. She joined OKF in August 2014 as CEO of the organization. <br /><br /> Before moving to Germany, Kristina was the Peace Building Fund Coordinator at UNHCR and Finance Associate at the Danish Refugee Council in Myanmar. Prior to that, she worked as a Senior Program Manager at Carnegie Europe in Brussels and as a Program Manager at Körber Foundation’s Bergedorf Round Table. <br /> <br /> She is a certified Usability & User Experience Professional (Artop - Humboldt Universität Berlin) and holds a masters in American studies and sociology from the Freie Universität Berlin."
