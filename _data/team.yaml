- name: Sonja Fischbauer
  img: sonjafischbauer
  staff: 1
  board: 0
  advisory: 0
  board_alumni: 0
  position:
  bio: "Sonja arbeitet als Projektmanagerin für die Demokratielabore und ist bei Jugend hackt Projektleiterin für Lab-Aufbau. Sie hat Archäologie studiert und arbeitete sechs Jahre lang auf Ausgrabungen sowie als Museumspädagogin, bevor sie ihre Schaufel gegen einen Laptop tauschte: Als selbstständige Beraterin seit 2014 hat Sonja schon mehrere Community-Projekte im Bereich Technologie und Freies Wissen koordiniert, Hackathons organisiert und Diversity-Maßnahmen entwickelt. Seit 2018 verstärkt sie das Team der Open Knowledge Foundation Deutschland in Berlin."
  bio_en: "Sonja works as project manager for Demokratielabore and as project lead for Jugend hackt, where she coordinates lab set-up. She studied archaeology and has worked at excavations as well as in museum education, before she traded her shovel for a laptop: As a freelance consultant since 2014, Sonja coordinated multiple community-projects in the field of technology and Free Knowledge, organised hackathons and developed diversity-measures. Since 2018 she’s part of the team at Open Knowledge Foundation Germany in Berlin."
  mail: sonja.fischbauer@okfn.de
  twitter: sonkiki
  website: https://sonjafischbauer.com/
  github: sonjafischbauer

- name: Philip Steffan
  img: philipsteffan
  staff: 1
  board: 0
  advisory: 0
  board_alumni: 0
  position:
  bio: "Philip ist seit August 2018 bei der Open Knowledge Foundation und kümmert sich als Community-Manager im Projekt Jugend hackt um die Kommunikation. Er war schon immer gerne Erklärbär und hat sich die letzten zehn Jahre in der Makerszene herumgetrieben – als Makerspace-Gründer, Blogger, Technikjournalist und Maker-Faire-Kurator."
  bio_en: "Philip joined Open Knowledge Foundation Germany in August 2018 as the new Community Manager of Jugend hackt. He's always loved to connect, communicate and explain and has played an important part in the German Maker community in the past years as a makerspace founder, blogger, tech journalist and curator of Maker Faires."
  mail: philip.steffan@okfn.de
  twitter: philipsteffan
